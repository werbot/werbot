env:
  - CGO_ENABLED=0

before:
  hooks:
    - go mod tidy
    - go mod download

snapshot:
  name_template: "{{ incpatch .Version }}-next"

builds:
  - main: ./cmd/avocado
    id: avocado
    binary: werbot_avocado_{{- title .Os }}_amd64
    ldflags:
      - -s -w
      - -X github.com/werbot/werbot/internal/version.version={{.Version}}
      - -X github.com/werbot/werbot/internal/version.gitCommit={{.Commit}}
      - -X github.com/werbot/werbot/internal/version.buildDate={{.Date}}
    goos: [linux]
    goarch: [amd64]
    no_unique_dist_dir: true
  - main: ./cmd/buffet
    id: buffet
    binary: werbot_buffet_{{- title .Os }}_amd64
    ldflags:
      - -s -w
      - -X github.com/werbot/werbot/internal/version.version={{.Version}}
      - -X github.com/werbot/werbot/internal/version.gitCommit={{.Commit}}
      - -X github.com/werbot/werbot/internal/version.buildDate={{.Date}}
    goos: [linux]
    goarch: [amd64]
    no_unique_dist_dir: true
  - main: ./cmd/ghost
    id: ghost
    binary: werbot_ghost_{{- title .Os }}_amd64
    ldflags:
      - -s -w
      - -X github.com/werbot/werbot/internal/version.version={{.Version}}
      - -X github.com/werbot/werbot/internal/version.gitCommit={{.Commit}}
      - -X github.com/werbot/werbot/internal/version.buildDate={{.Date}}
    goos: [linux]
    goarch: [amd64]
    no_unique_dist_dir: true
  - main: ./cmd/taco
    id: taco
    binary: werbot_taco_{{- title .Os }}_amd64
    ldflags:
      - -s -w
      - -X github.com/werbot/werbot/internal/version.version={{.Version}}
      - -X github.com/werbot/werbot/internal/version.gitCommit={{.Commit}}
      - -X github.com/werbot/werbot/internal/version.buildDate={{.Date}}
    goos: [linux]
    goarch: [amd64]
    no_unique_dist_dir: true

archives:
  - id: avocado
    builds: [avocado]
    name_template: "{{ .Binary }}"
    format: binary
  - id: buffet
    builds: [buffet]
    name_template: "{{ .Binary }}"
    format: binary
  - id: ghost
    builds: [ghost]
    name_template: "{{ .Binary }}"
    format: binary
  - id: taco
    builds: [taco]
    name_template: "{{ .Binary }}"
    format: binary

dockers:
