syntax = "proto3";

package eventmessage;

import "buf/validate/validate.proto";

option go_package = "github.com/werbot/werbot/internal/core/event/proto/message";

// session data
message Session {
  string id = 1 [(buf.validate.field).string.uuid = true];
  string user_agent = 2;
  string ip = 3 [(buf.validate.field).string.ip = true];
}

// section profile
message Profile {
  enum Section {
    section_unspecified = 0;
    profile = 1;
    setting = 2;
    password = 3;
    ssh_key = 4;
    license = 5;
    project = 6;
  }

  string id = 1 [(buf.validate.field).string.uuid = true, (buf.validate.field).required = true];
  Section section = 2 [(buf.validate.field).enum.defined_only = true, (buf.validate.field).required = true];
}

// section project
message Project {
  enum Section {
    section_unspecified = 0;
    project = 1;
    setting = 2;
    member = 3;
    team = 4;
    server = 10;
    database = 11;
    application = 12;
    desktop = 13;
    container = 14;
    cloud = 15;
  }

  string id = 1 [(buf.validate.field).string.uuid = true, (buf.validate.field).required = true];
  Section section = 2 [(buf.validate.field).enum.defined_only = true, (buf.validate.field).required = true];
}

// section scheme
message Scheme {
  enum Section {
    section_unspecified = 0;
    scheme = 1;
    member = 2;
    activity = 3;
    firewall = 4;
    setting = 5;
  }

  string id = 1 [(buf.validate.field).string.uuid = true, (buf.validate.field).required = true];
  Section section = 2 [(buf.validate.field).enum.defined_only = true, (buf.validate.field).required = true];
}
