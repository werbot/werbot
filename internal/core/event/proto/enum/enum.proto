syntax = "proto3";

package eventenum;

option go_package = "github.com/werbot/werbot/internal/core/event/proto/enum";

enum Section {
  section_unspecified = 0;
  profile = 1;
  project = 2;
  scheme = 3;
}

enum Type {
  event_unspecified = 0;
  onOnline = 1;
  onOffline = 2;
  onCreate = 3;
  onEdit = 4;
  onRemove = 5;
  onActive = 6;
  onInactive = 7;
  onChange = 8;
  onLogin = 9;
  onLogoff = 10;
  onReset = 11;
  onUpdate = 12;
  onRequest = 13;
  onMessage = 14;
}
