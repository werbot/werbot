syntax = "proto3";

package billing;

option go_package = "github.com/werbot/werbot/internal/grpc/proto/billing";

service BillingHandlers {
    rpc UpdateProduct(UpdateProduct.Request)returns (UpdateProduct.Response) {}
}

// -----------------------------------------------------
// global messages
message PackageDimensions { 
    float height = 1;
    float length = 2;
    float weight = 3;
    float width = 4;
}
// -----------------------------------------------------


// rpc UpdateProduct
message UpdateProduct{
    message Request {
        bool plan_name = 1;
        repeated string attributes = 2;
        string caption = 3;
        string deactivate_on = 4;
        string description = 5;
        string id = 6;
        repeated string images = 7;
        string name = 8;
        PackageDimensions package_dimensions = 9;
        bool shippable = 11;
        string statement_descriptor = 12;
        string tax_code = 13;
        string type = 14;
        string unit_label = 15;
        string url = 16;
    }

    message Response{}
}
// -----------------------------------------------------


