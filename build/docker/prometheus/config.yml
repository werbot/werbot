global:
  scrape_interval: 10s
  evaluation_interval: 10s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "nats"
    static_configs:
      - targets: ["monitoring.nats-prometheus:7777"]

  - job_name: "loki"
    static_configs:
      - targets: ["monitoring.loki:3100"]

  - job_name: "promtail"
    static_configs:
      - targets: ["monitoring.promtail:9080"]

  - job_name: 'haproxy'
    static_configs:
    - targets: ['service.haproxy:8404']